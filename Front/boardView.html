<!DOCTYPE html>
<html lang ="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<title>게시판 상세보기</title>
<style type="text/css">
	* {font-size: 12pt;}
	p {width: 930px; text-align: center;}
	table{ width:40%;}
	table tbody tr th {background-color: gray;}
</style>
<script type="text/javascript">
	function goUrl(url) {
		location.href=url;
	}
	var req = new XMLHttpRequest();
	var data;
	var txt = "";
	req.onreadystatechange = function a(){
	console.log(this.readyState, this.status);
	if (this.readyState ==4 ){
		console.log(this.response);
		data = JSON.parse(req.response);
		txt += "<table border='1'>"
		txt += "<tr><td>"+ "상호명" +"</td>"		
		txt+=("<td>"+ data[0].store +"</td></tr>");
		txt += "<tr><td>"+ "상품명" +"</td>"
		txt+=("<td>"+ data[0].product +"</td></tr>");
		txt += "<tr><td>"+ "행사내용" +"</td>"
		txt+=("<td>"+ data[0].content +"</td></tr>");
		txt += "<tr><td>"+ "가격" +"</td>"
		txt+=("<td>"+ data[0].price  +"</td></tr>");
		txt += "<tr><td>"+ "시작일시" +"</td>"
		txt+=("<td>"+ data[0].startdate +"</td></tr>");
		txt += "<tr><td>"+ "종료일시" +"</td>"
		txt+=("<td>"+ data[0].enddate +"</td></tr>");
		document.getElementById("t").innerHTML = txt}
		txt += "</table>" }
	req.open("GET","./json_data.txt")
	req.send();
</script>
</head>
<body>
	<p id=t></p>
	<p>
		<input type="button" value="목록" onclick="goUrl('boardList.html');" />
		<input type="button" value="수정" onclick="goUrl('boardModifyForm.html');" />
		<input type="button" value="삭제" />
	</p>
</body>
</html>
