<!DOCTYPE html PUBLIC "-//W3C//DTD HTML5.0 Transitional//KO" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<title>게시판 상세보기</title>
<style type="text/css">
	* {font-size: 12pt;}
	p {width: 930px; text-align: center;}
	table tbody tr th {background-color: gray;}
</style>
<script type="text/javascript">
	function goUrl(url) {
		location.href=url;
	}
	function list() {
		document.list.action="boardList.action";
		document.list.submit();
	}
</script>
</head>
<body>
	<form name="BoardViewForm" method="post">
	<table border="1" summary="게시판 상세조회" width=600 height=400 cellpadding=5 cellspacing=0>
		<caption>게시판 상세조회</caption>
		<colgroup>
			<col width="100" />
			<col width="500" />
		</colgroup>
		<thead>
			<tr>
				<th align="center">상호명</th>
				<td>${list[i].store}</td>
			</tr>
			<tr>
				<th align="center">상품명</th>
				<td>${list[i].product}</td>
			</tr>
			<tr>
				<th align="center">행사내용</th>
				<td>${list[i].content}</td>
			</tr>
			<tr>
				<th align="center">가격</th>
				<td>$list[i].price}</td>
			</tr>
			<tr>
				<th align="center">시작일시(생략가능)</th>
				<td>${list[i].startdate}</td>
			<tr>
				<th align="center">종료일시</th>
				<td>${list[i].enddate}</td>
			</tr>
		</thead>
		<tbody>
		 <tr>
            
		</tbody>
	</table>
	<p>
		<input type="button" value="목록" onclick="goUrl('boardList.html');" />
		<input type="button" value="수정" onclick="goUrl('boardModifyForm.html');" />
		<input type="button" value="삭제" onclick="goUrl('');" />
	</p>
</body>
</html>
