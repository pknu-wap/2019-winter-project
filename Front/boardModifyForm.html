<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 5.0 Transitional//KO" "http://www.w3.org/TR/html5/data.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<title>게시판 수정 폼</title>
<style type="text/css">
	* {font-size: 12pt;}
	p {width: 930px; text-align: right;}
	table tbody tr th {background-color: gray;}
</style>
<script type="text/javascript">
	function goUrl(url) {
		location.href=url;
	}
</script>
</head>
<body>
	<form name="boardModifyForm" action="boardProcessModify.html" method="post">
	<table border="1" summary="게시판 수정 폼">
		<caption>게시판 수정 폼</caption>
		<colgroup>
			<col width="150" />
		</colgroup>
		<tbody>
			<tr>
				<th align="center">상호명</th>
				<td><input type=text name=store size=30 required/></td>
			</tr>
			<tr>
				<th align="center">상품명</th>
				<td><input type=text name=product size=30 required/></td>
			</tr>
			<tr>
				<th align="center">행사내용</th>
				<td><input type=text name=content size=30 required/></td>
			</tr>
			<tr>
				<th align="center">가격</th>
				<td><input type=text name=price size=30 required/></td>
			</tr>
			<tr>
				<th align="center">시작일시(생략가능)</th>
				<td><input type=text name=startdate size=30
				pattern = "\d{8}\" ></td>
			</tr>
			<tr>
				<th align="center">종료일시</th>
				<td><input type=text name=enddate size=30 required
				pattern = "\d{8}" title="20190101 형식으로 입력해 주세요"/></td>
			</tr>
		</tbody>
	</table>
	<p>
		<input type="button" value="목록" onclick="goUrl('boardList.html');" />
		<input type="submit" value="글수정">
	</p>
	</form>
</body>
</html>
