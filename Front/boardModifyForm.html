<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 5.0 Transitional//KO" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<title>게시판 수정 폼</title>
<style type="text/css">
	* {font-size: 12pt;}
	p {width: 930px; text-align: right;}
	table tbody tr th {background-color: gray;}
</style>
<script type="text/javascript">
	function goUrl(url) {
		location.href=url;
	}
	function check() {
        if (document.form.store.value == "" || document.form.store.value == null) {
            alert("상호명을 입력하세요.");
            document.form.store.focus();
            return;
        }
        else if(document.form.product.value == "" || document.form.product.value == null) {
            alert("상품명을 입력하세요.");
            document.form.product.focus();
            return;
        } 
        else if(document.form.content.value == "" || document.form.content.value == null) {
            alert("행사내용을 입력하세요.");
            document.form.title.focus();
            return;
        }
        else if(document.form.content.value == "" || document.form.content.value == null) {
            alert("내용을 입력하세요.");
            document.form.content.focus();
            return;
        } else if(document.form.pass.value == "" || document.form.pass.value==null){
            alert("비밀번호를 입력하세요");
            document.form.pass.focus();
            return;
        } else if(document.form.pass.value != document.form.password.value){
            alert("비밀번호가 틀리셨습니다. 재입력해주세요");
            document.form.pass.focus();
            return;
        }else{
            document.form.submit();
            }
        }
</script>
</head>
<body>
	<form name="boardModifyForm" action="a.html" method="post" onsubmit="return boardModifyCheck();">
	<input type="hidden" name="mode" value="M" />
	<table border="1" summary="게시판 수정 폼">
		<caption>게시판 수정 폼</caption>
		<colgroup>
			<col width="100" />
			<col width="500" />
		</colgroup>
		<tbody>
			<tr>
				<th align="center">상호명</th>
				<td><input type="text" /></td>
			</tr>
			<tr>
				<th align="center">상품명</th>
				<td><input type="text" /></td>
			</tr>
			<tr>
				<th align="center">행사내용</th>
				<td><input type="text" /></td>
			</tr>
			<tr>
				<th align="center">가격</th>
				<td><input type="text" /></td>
			</tr>
			<tr>
				<th align="center">시작일시(생략가능)</th>
				<td><input type="text" /></td>
			</tr>
			<tr>
				<th align="center">종료일시</th>
				<td><input type="text" /></td>
			</tr>
		</tbody>
	</table>
	<p>
		<input type="button" value="목록" onclick="goUrl('boardList.html');" />
		<input type="submit" value="글수정">
	</p>
	</form>
</body>
</html>
