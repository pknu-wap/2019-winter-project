<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>게시판 목록</title>
        <!-- CSS 영역 -->
        <style type="text/css">
            * {font-size: 12pt;}
            p {width: 1500px; text-align: center;}
            table thead tr th {background-color: gray;}
        </style>
        <!-- //CSS 영역 -->
        <!-- 자바스크립트 영역 -->
        <script language="javascript" type="text/javascript">
            function goUrl(url) {
                location.href = url;
            }
            function enterSearch() {
              if(event.keyCode == 13) {
                check();
              }
            }
            function check() {
              if(document.searchForm.searchText.value="") {
                alert("검색어를 입력하세요.");
                document.searchForm.searchText.focus();
                return false;
              }
              else {
                var x = document.getElementById("text").value;
                location.href = "/C:/Users/glps2/Desktop/boardList.html?searchType=ALL&searchText=" + x;
              }
            }
            function pagemove(i) {
                var nowPage = document.pagemove.nowPage.value;
                document.pagemove.nowPage.value = Number(nowPage) + Number(i);
                document.pagemove.submit();
            }
            function blockmovef() {
                document.blockmovef.submit();
            }
            function blockMoveb() {
                console.log("##" + document.blockmoveb.nowBlock.value);
                document.blockmoveb.submit();
            }
            var count;
            var req = new XMLHttpRequest();
            var txt = "";
            var data;
            req.onreadystatechange = function() {
                console.log(this.readyState, this.status);
                if (this.readyState == 4) {
                    console.log(this.response);
                    data = JSON.parse(this.response);
                    txt += "<table border='1' size='100'>";
                    txt += "<tr><td>"+ "상호명" +"</td>";
                    txt += "<td>" + "상품명" +"</td>";
                    txt += "<td>" + "행사내용" +"</td>";
                    txt += "<td>" + "가격" +"</td>";
                    txt += "<td>" + "시작일시" +"</td>";
                    txt += "<td>" + "종료일시" +"</td>";
                    for( var i = 0 ; i<data.length;i++) {
                       txt+=("<tr><td>"+ data[i].store +"</td>");
                       txt+=("<td>"+ data[i].product +"</td>");
                       txt+=("<td>"+ data[i].content +"</td>");
                       txt+=("<td>"+ data[i].price +"</td>");
                       txt+=("<td>"+ data[i].start +"</td>");
                       txt+=("<td>"+ data[i].end +"</td></tr>");
                    }
                    document.getElementById("t").innerHTML = txt;
                    txt += "</table>"
                }
            }
            req.open("POST", "./json_data.txt");
            req.send();
        </script>
        <!-- //자바스크립트 영역 -->
    </head>
    <body>
        <!-- 검색 폼 영역 -->
        <form name="searchForm" action="" method="GET" onsubmit="return check()">
            <table width="200" border="0" align="center">
              <tr>
                <td align="center" valign="bottom">
                    <select name="searchType">
                        <option value="ALL">전체검색</option>
                        <option value="STORE">상호명</option>
                        <option value="PRODUCT">상품명</option>
                        <option value="CONTENT">내용</option>
                    </select>
                  </td>
                  <td>
                    <input id=text type="text" class='input_text' size="16" name="searchText" onkeydown="enterSearch()"/>
                  </td>
                  <td>
                    <input type="button" class='sch_smit' value="검색" onclick="check()"/>
                  </td>
                  </tr>
                </table>
        </form>
        <!-- //검색 폼 영역 -->
        <!-- 게시판 목록 영역 -->
      <p id=t></p>
        <!-- //게시판 목록 영역 -->
        <!-- 버튼 영역 -->
        <p>
            <input type="button" value="목록" onclick="goUrl('boardList.html');"/>
            <input type="button" value="글쓰기" onclick="goUrl('boardWriteForm.html');"/>
        </p>
        <!-- //버튼 영역 -->
    </body>
</html>
